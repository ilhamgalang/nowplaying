
  <input id="hamburger" class="hamburger" type="checkbox" />
  <label for="hamburger" class="hamburger">
    <i></i>
  </label>
    <nav class="primnav primary-color">
      <ul *ngIf="dataUser['level'] == 2">
        <li [ngClass]="{'blue-grey darken-4':currentPath.url == '/home'}">
          <a title="Home" routerLink="/home">
            <i class="icon fa fa-home fa-2x" aria-hidden="true"></i> Home
          </a>
        </li>
        <li [ngClass]="{'blue-grey darken-4':currentPath.url == '/admin-user'}">
          <a title="User" routerLink="/admin-user">
            <i class="icon fa fa-user fa-2x" style="padding: 19px;" aria-hidden="true"></i> User
          </a>
        </li>
        <li [ngClass]="{'blue-grey darken-4':currentPath.url == '/admin-genre'}">
          <a title="Genre" routerLink="/admin-genre">
            <i class="icon fa fa-gears fa-2x" aria-hidden="true"></i> Genre
          </a>
        </li>
        <li [ngClass]="{'blue-grey darken-4':currentPath.url == '/tes'}">
          <a title="Music"  routerLink="/tes">
            <i class="icon fa fa-music fa-2x" aria-hidden="true"></i> Mail
            <div class="tag">53</div>
          </a>
          <ul class="secnav">
            <li>
              <a title="Inbox" href="#inbox">Inbox</a>
            </li>
            <li>
              <a title="Sent" href="#sent">Sent</a>
            </li>
          </ul>
        </li>
      </ul>
      <ul *ngIf="dataUser['level'] == 1">
          <li [ngClass]="{'blue-grey darken-4':currentPath.url == '/home'}">
            <a title="Home" routerLink="/home">
              <i class="icon fa fa-home fa-2x" aria-hidden="true"></i> HOME
            </a>
          </li>
          <li [ngClass]="{'blue-grey darken-4':currentPath.url == '/tes'}">
            <a title="Music"  routerLink="/tes">
              <i class="icon fa fa-music fa-2x" aria-hidden="true"></i> Mail
              <div class="tag">53</div>
            </a>
            <ul class="secnav">
              <li>
                <a title="Inbox" href="#inbox">Inbox</a>
              </li>
              <li>
                <a title="Sent" href="#sent">Sent</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    
  <user id="user">
    <section>
      <img src="{{dataUser['photo']}}" />
      <section>
        <name>{{dataUser['nama_user']}}</name>
        <actions><a href="#settings">Settings</a> | <a (click)="logout()">Logout</a></actions>
      </section>
    </section>
  </user>

  <content class="blue-grey darken-4" style="position: fixed; width: 100vw;">
    <logo>
      <a href="#">
        <img src="https://mdbootstrap.com/img/logo/mdb-transparent.png" height="30" class="d-inline-block align-top" alt=""> 
      </a>
    </logo>
  </content>
