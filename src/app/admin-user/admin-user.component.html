<app-navbar></app-navbar>
<main>
  <div class="container-fluid">
    <blockquote class="blockquote bq-primary">
      <p class="bq-title">Data User</p>
    </blockquote>
    <table class="table table-hover table-sm">
      <thead>
        <tr>
          <th>No</th>
          <th>Username</th>
          <th>Name</th>
          <th>Level</th>
          <th>Photo</th>
          <th>Create Date</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dataUserAll['data']">
          <th scope="row">1</th>
          <td>{{data['username']}}</td>
          <td>{{data['nama_user']}}</td>
          <td>{{data['level']}}</td>
          <td>{{data['photo']}}</td>
          <td>{{data['create_date']}}</td>
          <td><a><i class="fa fa-pencil" aria-hidden="true" mdbTooltip="Edit" placement="bottom"></i></a></td>
          <td><a><i class="fa fa-trash" aria-hidden="true" mdbTooltip="Delete" placement="bottom" (click)="deleteDataUser(data['id_user'])"></i></a></td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td>Total :</td>
          <td colspan="6">{{dataUserAll['totalItems']}} Items</td>
        </tr>
      </tbody>
    </table>
    
    <button type="button" class="btn btn-success waves-light" (click)="addData.show()" mdbWavesEffect><i class="fa fa-plus mr-1" aria-hidden="true"></i>Add User</button>
     
    <!--Modal: Contact form-->
    <div mdbModal #addData="mdb-modal" class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog cascading-modal" role="document">
            <!--Content-->
            <div class="modal-content">

                <!--Header-->
                <div class="modal-header light-blue darken-3 white-text">
                    <h4 class="title"><i class="fa fa-pencil"></i> Add User</h4>
                    <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="addData.hide()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <!--Body-->
                <div class="modal-body mb-0">
                    <div class="md-form form-sm">
                        <i class="fa fa-envelope prefix"></i>
                        <input mdbInputDirective type="text" id="form19" class="form-control">
                        <label for="form19">Username</label>
                    </div>

                    <div class="md-form form-sm">
                        <i class="fa fa-lock prefix"></i>
                        <input mdbInputDirective type="password" id="form20" class="form-control">
                        <label for="form20">Name</label>
                    </div>

                    <div class="md-form form-sm">
                        <i class="fa fa-tag prefix"></i>
                        <input mdbInputDirective type="text" id="form21" class="form-control">
                        <label for="form21">Password</label>
                    </div>

                    <div class="text-center mt-1-half">
                        <button class="btn btn-info mb-2 waves-light" mdbWavesEffect>Create</button>
                    </div>

                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!--Modal: Contact form-->
                         
  </div>
</main>
